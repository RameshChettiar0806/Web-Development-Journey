<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 7</title>
</head>

<body>
    <h1>Form tag in HTML</h1>
    <form action="post">
        <div>
            <h2>Details:</h2>
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" label="username" placeholder="Enter your Username">
        </div>
        <div>
            <h2>Gender</h2>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div>
            <h2>Feedback</h2>
            <input type = "checkbox" id = "checkbox" name = "Did you Understand?" value = "Yes">
            <label for = "checkbox">Did you Understand?</label>
        </div>
        <div>
            <label for = "your comments">Enter Your Comments:</label>
            <br>
            <textarea id = "your comments" placeholder="I found it..." name = "Your Comments" rows = 5 cols = 100></textarea>
        </div>
    </form>
</body>

</html>
