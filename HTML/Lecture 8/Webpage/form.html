<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form using Inline and Block Element</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <form action="post">
      <h1>Contact Information</h1>
      <div>
        <label for="Name">Enter Your Name:</label>
        <input
          type="text"
          id="Name"
          label="Name"
          placeholder="Enter your Name.."
        />
      </div>
      <div>
        <label for="City">Enter Your City:</label>
        <input type="text" id="City" label="City" placeholder="City Name" />
      </div>
      <div>
        <label for="Pincode">Enter Your PinCode:</label>
        <input type="text" id="PinCode" label="PinCode" placeholder="PinCode" />
      </div>
    </form>
  </body>
</html>
